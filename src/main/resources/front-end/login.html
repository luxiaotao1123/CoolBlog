<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/cool.css">
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="cool-container clearfix">
            <div class="cool-center">
                <h3>Cool-Blog-Admin</h3>
                <br>
                <input type="" name="name" id="name" value="" placeholder="username"  class="cool-input cool-row-3">
                <br><br>
                <input type="password" name="password" id="password" value="" placeholder="password" class="cool-input cool-row-3">
                <br><br>
                <button class="cool-button-default" onclick="login()">登录</button>
            </div>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>
<script>
 function login() {

     var name = document.getElementById('name').value;
     console.log(name);
     var password=document.getElementById('password').value;;
     var url='http://localhost:8088/ajaxLogin'
     $.ajax({
         url:url,
         type:'post',
         data:{name:name,password:password},
         datatype:'jsonp',
         success:function (result) {
             if(result.status==200){
                 console.log(result)
             }else {
                 alert('失败！')
             }
         }

     })
 }
</script>

</html>
